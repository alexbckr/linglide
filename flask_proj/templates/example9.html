<html>
<head>
    <meta charset="utf-8" />
    <title>RecordRTC over Socket.io</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io-stream/0.9.1/socket.io-stream.min.js" integrity="sha512-LTN7WQKvmCiOWbwxE4XRu3NCRqLzkFo28vBDHVhAyKjhmorNGjtvFxQgbvAttO31Ij6An4AIXU4GVaYOC0eNpQ==" crossorigin="anonymous"></script>
</head>

<body>
    <div style="margin: 20px">
        <h1 style="font-size: 18px;">Example 9: Video Streaming</h1>
        <div>
            <button id="start-recording" disabled>Start Streaming</button>
            <button id="stop-recording" disabled>Stop Streaming</button>
        </div>
        <video id="player" controls autoplay></video>
        <canvas id="canvas" width=640 height=480></canvas>
    </div>
    <script type="text/javascript">
    const startRecording = document.getElementById('start-recording');
    const stopRecording = document.getElementById('stop-recording');
    let recordAudio;

    const player = document.getElementById('player');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    const socketio = io();
    const socket = socketio.on('connect', function() {
        startRecording.disabled = false;
    });

    startRecording.onclick = function() {
        startRecording.disabled = true;

        navigator.getUserMedia({
            video: true
        }, function(stream) {
            player.srcObject = stream;
                recordVideo = RecordRTC(stream, {
                type: 'video',
                mimeType: 'video/webm',
                
                recorderType: MediaStreamRecorder,


                //1)
                // get intervals based blobs
                // value in milliseconds
                // as you might not want to make detect calls every seconds
                timeSlice: 500,

                //2)
                // as soon as the stream is available
                ondataavailable: function(blob) {
                    context.drawImage(player, 0, 0, canvas.width, canvas.height);
                    var data = canvas.toDataURL('image/jpeg', 1.0);
                    socket.emit('video-stream-transcribe', data);
                }
            });

            recordVideo.startRecording();
            stopRecording.disabled = false;
        }, function(error) {
            console.error(JSON.stringify(error));
        });
    };

    // 4)
    // on stop button handler
    stopRecording.onclick = function() {
        // recording stopped
        recordVideo.stopRecording();
        startRecording.disabled = false;
        stopRecording.disabled = true;
    };
    
    socketio.on('results', function (data) {
        console.log(data);
    });
</script>
</body>
</html>
